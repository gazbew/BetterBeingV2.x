<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Test</title>
    <link rel="stylesheet" href="./test-output.css">
</head>
<body class="p-8">
    <h1 class="text-4xl font-bold mb-8">Color Test</h1>
    
    <div class="grid grid-cols-2 gap-4 mb-8">
        <div class="bg-primary-500 p-4 text-white">Primary 500 - Forest Green</div>
        <div class="bg-secondary-500 p-4 text-white">Secondary 500 - Ocean Blue</div>
        <div class="bg-accent-500 p-4 text-white">Accent 500 - Vibrant Orange</div>
        <div class="bg-success-500 p-4 text-white">Success 500 - Emerald Green</div>
        <div class="bg-warning-500 p-4 text-white">Warning 500 - Sunset Purple</div>
        <div class="bg-error-500 p-4 text-white">Error 500 - Warm Red</div>
    </div>
    
    <div class="mb-8">
        <div class="bg-gradient-hero p-4 text-center text-2xl">Gradient Hero</div>
    </div>
    
    <div class="mb-8">
        <button class="btn-primary-vibrant px-6 py-3 text-white font-bold">Primary Button</button>
        <button class="btn-accent-vibrant px-6 py-3 ml-4">Accent Button</button>
    </div>
    
    <div class="grid grid-cols-3 gap-4">
        <div class="glass-primary p-4">Glass Primary</div>
        <div class="glass-secondary p-4">Glass Secondary</div>
        <div class="glass-accent p-4">Glass Accent</div>
    </div>
</body>
</html>
